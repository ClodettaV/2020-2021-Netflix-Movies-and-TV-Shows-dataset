{% extends "base.html" %}

{% block body %}
<div class="container">
    <div class="row" style="padding-top:20px">
        <div class="col-md-3">
            <h4>Year</h4>
            <select id="yearSelector" class="form-select" aria-label="Default select example">
                <option selected value="{{ years|join(',') }}">All Years</option>
                {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <h4>Type</h4>
            <select id="metricSelector" class="form-select" aria-label="Default select example">
                <option selected value="TV Show,Movie">All</option>
                <option value="TV Show">TV</option>
                <option value="Movie">Movies</option>
            </select>
        </div>
    </div>
    <div class="row" style="padding-top:20px">
        <div class="col-md-4">
            <div id="titlesByDirector">
                <ul id="passenger_list"></ul>
            </div>
        </div>
        <div class="col-md-4">
            <div id="titlesByRating"></div>
        </div>
        <div class="col-md-4">
            <div id="moviesVsTV"></div>
        </div>
    </div>
    <div class="row" style="padding-top:20px">
        <div class="col-md-6">
            <div id="titlesByCountry"></div>
        </div>
        <div class="col-md-6">
            <div id="titlesByYearReleased"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="../static/js/app.js"></script>

{% endblock %}
